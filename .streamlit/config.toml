[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f4f8"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[server]
headless = true
port = 8080
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false

[logger]
level = "info"

[browser]
gatherUsageStats = false
